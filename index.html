    <script>
        // --- GLOBAL STATE & MEMORY ---
        let appState = JSON.parse(localStorage.getItem('appex_state')) || {
            activeProjectId: 'default',
            projects: { 'default': { name: 'Vibe Space 1', files: {}, chat: [], repo: '' } },
            supabase: { url: '', key: '' }
        };

        if (!appState.supabase) appState.supabase = { url: '', key: '' };

        let githubToken = new URLSearchParams(window.location.search).get('token') || localStorage.getItem('github_token');
        if (githubToken) {
            localStorage.setItem('github_token', githubToken);
            window.history.replaceState({}, document.title, "/"); 
        }

        const saveState = () => localStorage.setItem('appex_state', JSON.stringify(appState));
        const getActiveProj = () => appState.projects[appState.activeProjectId] || appState.projects['default'];

        const ui = {
            projectList: document.getElementById('project-list'),
            chatContainer: document.getElementById('chat-container'),
            inputField: document.getElementById('prompt-input'),
            fileList: document.getElementById('file-list'),
            fileNameDisp: document.getElementById('file-name-display'),
            codeContainer: document.getElementById('code-container'),
            codeDisplay: document.getElementById('code-display'),
            previewFrame: document.getElementById('preview-frame'),
            apiSandbox: document.getElementById('api-sandbox'),
            viewToggles: document.getElementById('view-toggles'),
            btnCode: document.getElementById('btn-code'),
            btnPreview: document.getElementById('btn-preview'),
            repoInput: document.getElementById('repo-input'),
            repoStatus: document.getElementById('repo-status'),
            apiMethod: document.getElementById('api-method'),
            apiBody: document.getElementById('api-body'),
            apiQuery: document.getElementById('api-query'),
            apiOutput: document.getElementById('api-output')
        };

        let currentActiveFile = null;

        ui.inputField.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; });
        ui.inputField.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendToAI(); } });
        
        ui.apiMethod.addEventListener('change', e => { ui.apiBody.style.display = e.target.value === 'POST' ? 'block' : 'none'; runServerlessMock(); });
        ui.apiQuery.addEventListener('input', runServerlessMock);
        ui.apiBody.addEventListener('input', runServerlessMock);

        function initApp() {
            renderProjects();
            loadProject(appState.activeProjectId);
            checkIntegrationsStatus();
        }

        function checkIntegrationsStatus() {
            if (githubToken) {
                const ghBtn = document.getElementById('btn-github-auth');
                ghBtn.innerHTML = `‚úì GitHub Linked`;
                ghBtn.classList.replace('bg-[#24292e]', 'bg-green-600/20');
                ghBtn.classList.replace('hover:bg-[#1b1f23]', 'hover:bg-green-600/30');
                ghBtn.classList.replace('text-white', 'text-green-400');
                ghBtn.classList.replace('border-slate-700', 'border-green-500/30');
            }
            if (appState.supabase && appState.supabase.url) {
                document.getElementById('supa-url').value = appState.supabase.url;
                document.getElementById('supa-key').value = appState.supabase.key;
                const supaBtn = document.getElementById('btn-supa-save');
                supaBtn.textContent = "‚úì Supabase Linked";
                supaBtn.classList.replace('bg-green-600', 'bg-slate-700');
                supaBtn.classList.replace('hover:bg-green-500', 'hover:bg-slate-600');
            }
        }

        function saveSupabase() {
            const url = document.getElementById('supa-url').value.trim();
            const key = document.getElementById('supa-key').value.trim();
            if (!url || !key) return alert("Please provide both URL and Key!");
            appState.supabase = { url, key };
            saveState();
            checkIntegrationsStatus();
            appendMessage('ai', "‚úÖ Supabase credentials saved! They will automatically inject via `vercel.json` when you Push.");
        }

        function renderProjects() {
            ui.projectList.innerHTML = '';
            for (const [id, proj] of Object.entries(appState.projects)) {
                const isActive = id === appState.activeProjectId;
                const btn = document.createElement('button');
                btn.className = `w-full text-left px-3 py-2 rounded-md text-xs truncate transition ${isActive ? 'bg-blue-600/20 text-blue-400 font-bold border border-blue-500/30' : 'text-slate-400 hover:bg-slate-800'}`;
                btn.innerHTML = `üìÅ ${proj.name}`;
                btn.onclick = () => loadProject(id);
                ui.projectList.appendChild(btn);
            }
        }

        function createNewProject() {
            const id = 'proj_' + Date.now();
            const count = Object.keys(appState.projects).length + 1;
            appState.projects[id] = { name: `Vibe Space ${count}`, files: {}, chat: [], repo: '' };
            loadProject(id);
        }

        function loadProject(id) {
            appState.activeProjectId = id;
            const proj = getActiveProj();
            currentActiveFile = Object.keys(proj.files)[0] || null;
            
            ui.repoInput.value = proj.repo || '';
            if(proj.repo) {
                ui.repoStatus.textContent = `Linked: ${proj.repo}`;
                ui.repoStatus.classList.remove('hidden');
            } else { ui.repoStatus.classList.add('hidden'); }

            saveState(); renderProjects(); renderChatHistory(); renderFileList();
            if (currentActiveFile) switchFile(currentActiveFile); else resetCodeView();
        }

        function renderChatHistory() {
            ui.chatContainer.innerHTML = '';
            const chat = getActiveProj().chat;
            if (chat.length === 0) ui.chatContainer.innerHTML = `<div class="p-3 rounded-2xl rounded-tl-none bg-slate-800/50 border border-slate-700 shadow-sm text-sm text-slate-300">Workspace ready. Let's code.</div>`;
            else chat.forEach(msg => drawChatBubble(msg.role, msg.text));
            ui.chatContainer.scrollTop = ui.chatContainer.scrollHeight;
        }

        function drawChatBubble(role, text) {
            const isUser = role === 'user';
            let chatText = typeof text === 'string' ? text : JSON.stringify(text);
            if (!isUser) {
                chatText = chatText.replace(/```[\s\S]*?```/gi, '\n[Code generated in File Explorer]\n');
                chatText = chatText.replace(/\((.*?)\)\s*([\s\S]*?)(?:--end|$)/gi, '\n[File generated: $1]\n');
                chatText = chatText.replace(/\[File generated: .*?\]\s*\[Code generated in File Explorer\]/gi, '[Code generated in panel]');
            }
            const html = `<div class="flex flex-col ${isUser ? 'items-end' : 'items-start'} mb-4">
                <div class="flex items-center gap-2 mb-1 ${isUser ? 'text-blue-400 flex-row-reverse' : 'text-purple-400'}">
                    <span class="font-semibold text-xs">${isUser ? 'You' : 'Appex Agent'}</span>
                </div>
                <div class="p-3 rounded-2xl ${isUser ? 'bg-blue-600/10 border-blue-500/30 rounded-tr-none text-slate-200' : 'bg-slate-800/50 border-slate-700 rounded-tl-none text-slate-300'} shadow-sm text-sm whitespace-pre-wrap">${chatText.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div>
            </div>`;
            ui.chatContainer.insertAdjacentHTML('beforeend', html);
            ui.chatContainer.scrollTop = ui.chatContainer.scrollHeight;
        }

        function appendMessage(role, text) {
            getActiveProj().chat.push({ role, text });
            saveState();
            drawChatBubble(role, text);
        }

        function processAIResponse(rawText) {
            const proj = getActiveProj();
            let text = typeof rawText === 'string' ? rawText : JSON.stringify(rawText);
            let foundFiles = false;

            const mdRegex = /```(\w+)?\n([\s\S]*?)```/gi;
            let mdMatch;
            let counter = 1;

            while ((mdMatch = mdRegex.exec(text)) !== null) {
                foundFiles = true;
                let rawLang = (mdMatch[1] || '').toLowerCase();
                let content = mdMatch[2].trim();
                let fileName = null;

                const firstLineMatch = content.match(/^\((.*?)\)/);
                if (firstLineMatch) {
                    fileName = firstLineMatch[1].trim();
                    content = content.replace(/^\((.*?)\)\n*/, '').trim(); 
                } else {
                    const textBefore = text.substring(0, mdMatch.index).trim();
                    const beforeMatch = textBefore.match(/\(([^)]+\.[a-z]+)\)$/i);
                    if (beforeMatch) fileName = beforeMatch[1].trim();
                    else {
                        const ext = rawLang === 'javascript' ? 'js' : rawLang === 'typescript' ? 'ts' : rawLang === 'html' ? 'html' : 'txt';
                        fileName = currentActiveFile || `generated_${counter}.${ext}`;
                        counter++;
                    }
                }
                const ext = fileName.split('.').pop().toLowerCase();
                const lang = ext === 'js' ? 'javascript' : ext === 'ts' ? 'typescript' : ext === 'html' ? 'html' : ext === 'css' ? 'css' : ext === 'json' ? 'json' : 'txt';
                proj.files[fileName] = { code: content, lang: lang };
                currentActiveFile = fileName; 
            }

            if (!foundFiles) {
                const strictRegex = /\(([^)]+\.[a-z]+)\)\s*([\s\S]*?)(?:--end|$)/gi;
                let strictMatch;
                while ((strictMatch = strictRegex.exec(text)) !== null) {
                    if (strictMatch[2].trim().length > 0) {
                        foundFiles = true;
                        const fileName = strictMatch[1].trim();
                        let content = strictMatch[2].trim();
                        const ext = fileName.split('.').pop().toLowerCase();
                        const lang = ext === 'js' ? 'javascript' : ext === 'ts' ? 'typescript' : ext === 'html' ? 'html' : ext === 'css' ? 'css' : 'json';
                        proj.files[fileName] = { code: content, lang: lang };
                        currentActiveFile = fileName; 
                    }
                }
            }
            saveState(); renderFileList();
            if (currentActiveFile) switchFile(currentActiveFile);
        }

        async function sendToAI() {
            const userPrompt = ui.inputField.value.trim();
            if (!userPrompt) return;

            ui.inputField.value = ''; appendMessage('user', userPrompt);

            const loadingId = 'loading-' + Date.now();
            ui.chatContainer.insertAdjacentHTML('beforeend', `<div id="${loadingId}" class="p-3 rounded-xl bg-slate-800 text-xs text-slate-500 animate-pulse w-fit">Thinking...</div>`);
            ui.chatContainer.scrollTop = ui.chatContainer.scrollHeight;

            const proj = getActiveProj();
            let promptWithContext = "--- MEMORY CONTEXT ---\n";
            const recentChat = proj.chat.slice(-6, -1); 
            recentChat.forEach(c => promptWithContext += `${c.role.toUpperCase()}: ${c.text}\n`);
            
            if (Object.keys(proj.files).length > 0) {
                promptWithContext += "\n--- WORKSPACE STATE ---\n";
                for (const [name, data] of Object.entries(proj.files)) promptWithContext += `(${name})\n${data.code}\n--end\n\n`;
            }
            promptWithContext += `\n--- CURRENT TASK ---\nUSER: ${userPrompt}\nSystem: Output FULL code using (filename.ext) format.`;

            if (appState.supabase && appState.supabase.url) {
                promptWithContext += `\nSystem Directive: Supabase is LINKED. Use \`process.env.SUPABASE_URL\` and \`process.env.SUPABASE_ANON_KEY\`. Do NOT hardcode the raw URL.`;
            } else {
                promptWithContext += `\nSystem Directive: Supabase NOT linked. If asked for DB, remind user to enter URL/Key in the sidebar.`;
            }

            try {
                if (typeof window.dhruvs !== "function") throw new Error("Gateway offline.");
                const reply = await window.dhruvs("gateway-call", promptWithContext, "mistral/codestral", true);
                document.getElementById(loadingId).remove();
                if (!reply || (typeof reply === 'string' && reply.trim() === '')) throw new Error("Blank response.");
                const replyText = typeof reply === 'string' ? reply : (reply.text || reply.message || JSON.stringify(reply));
                processAIResponse(replyText);
                appendMessage('ai', replyText);
            } catch (err) {
                const loader = document.getElementById(loadingId);
                if(loader) loader.remove();
                appendMessage('ai', `‚ö†Ô∏è Error: ${err.message}`);
            }
        }

        // --- THE INTERCEPTOR (For Push and Download) ---
        function getSanitizedFiles() {
            const proj = getActiveProj();
            let safeWorkspace = {};

            for (const [fileName, fileData] of Object.entries(proj.files)) {
                let cleanCode = fileData.code;
                // If the AI accidentally hardcoded the keys, forcefully scrub them and replace with ENV calls!
                if (appState.supabase && appState.supabase.url) {
                    cleanCode = cleanCode.replaceAll(`'${appState.supabase.url}'`, 'process.env.SUPABASE_URL');
                    cleanCode = cleanCode.replaceAll(`"${appState.supabase.url}"`, 'process.env.SUPABASE_URL');
                    cleanCode = cleanCode.replaceAll(appState.supabase.url, 'process.env.SUPABASE_URL');
                    cleanCode = cleanCode.replaceAll(`'${appState.supabase.key}'`, 'process.env.SUPABASE_ANON_KEY');
                    cleanCode = cleanCode.replaceAll(`"${appState.supabase.key}"`, 'process.env.SUPABASE_ANON_KEY');
                    cleanCode = cleanCode.replaceAll(appState.supabase.key, 'process.env.SUPABASE_ANON_KEY');
                }
                safeWorkspace[fileName] = { ...fileData, code: cleanCode };
            }

            // Automatically inject vercel.json if Supabase is linked
            if (appState.supabase && appState.supabase.url) {
                safeWorkspace['vercel.json'] = {
                    code: JSON.stringify({
                        env: {
                            SUPABASE_URL: appState.supabase.url,
                            SUPABASE_ANON_KEY: appState.supabase.key
                        }
                    }, null, 2),
                    lang: 'json'
                };
            }
            return safeWorkspace;
        }

        // --- GITHUB LINK & PUSH ---
        async function linkRepo() {
            const repoPath = document.getElementById('repo-input').value.trim();
            if(!repoPath) return;
            if(!githubToken) return alert("‚ö†Ô∏è Please click 'Connect Account' first!");

            ui.fileList.innerHTML = `<div class="text-xs text-yellow-400 italic p-2 text-center mt-4 animate-pulse">Fetching repo...</div>`;
            
            try {
                const res = await fetch(`https://api.github.com/repos/${repoPath}/contents`, { headers: { 'Authorization': `token ${githubToken}` } });
                if (!res.ok) throw new Error("Repo not found or private.");
                
                const items = await res.json();
                const proj = getActiveProj();
                proj.files = {}; 
                proj.repo = repoPath; 
                
                for (const item of items) {
                    if (item.type === 'file' && (item.name.endsWith('.html') || item.name.endsWith('.js') || item.name.endsWith('.ts') || item.name.endsWith('.css') || item.name.endsWith('.json'))) {
                        const fileRes = await fetch(item.download_url);
                        const content = await fileRes.text();
                        const ext = item.name.split('.').pop().toLowerCase();
                        const lang = ext === 'js' ? 'javascript' : ext === 'ts' ? 'typescript' : ext === 'html' ? 'html' : ext === 'css' ? 'css' : 'json';
                        proj.files[item.name] = { code: content, lang: lang };
                        if(!currentActiveFile) currentActiveFile = item.name;
                    }
                }
                saveState();
                appendMessage('ai', `‚úÖ Linked to repository: ${repoPath}`);
                loadProject(appState.activeProjectId); // Refreshes UI completely
            } catch (error) {
                appendMessage('ai', `‚ö†Ô∏è Link Failed: ${error.message}`);
                renderFileList();
            }
        }

        async function pushToLinkedRepo() {
            const proj = getActiveProj();
            if (!githubToken) return alert("‚ö†Ô∏è Connect GitHub Account first!");
            if (!proj.repo) return alert("‚ö†Ô∏è Please Link a repo in the sidebar first!");
            
            const sanitizedWorkspace = getSanitizedFiles();
            if (Object.keys(sanitizedWorkspace).length === 0) return alert("No files to push!");

            const loadingId = 'loading-' + Date.now();
            ui.chatContainer.insertAdjacentHTML('beforeend', `<div id="${loadingId}" class="p-3 rounded-xl bg-slate-800 text-xs text-yellow-400 animate-pulse w-fit">Deploying securely to GitHub...</div>`);
            ui.chatContainer.scrollTop = ui.chatContainer.scrollHeight;

            try {
                const res = await fetch('/api/github/push', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: githubToken,
                        repo: proj.repo,
                        files: sanitizedWorkspace,
                        message: "Secure Push via Appex Vibe Coder"
                    })
                });
                
                const data = await res.json();
                document.getElementById(loadingId).remove();
                if (data.error) throw new Error(data.error);
                appendMessage('ai', `üöÄ Successfully pushed to [${proj.repo}](https://github.com/${proj.repo})! \n(Keys were safely injected into vercel.json)`);
            } catch (err) {
                document.getElementById(loadingId).remove();
                appendMessage('ai', `‚ö†Ô∏è Push Failed: ${err.message}`);
            }
        }

        function downloadCode() {
            const sanitizedWorkspace = getSanitizedFiles();
            if (!currentActiveFile || !sanitizedWorkspace[currentActiveFile]) return;
            
            // Downloads the currently viewed file with keys scrubbed!
            const blob = new Blob([sanitizedWorkspace[currentActiveFile].code], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.style.display = 'none'; a.href = url; a.download = currentActiveFile;
            document.body.appendChild(a); a.click(); window.URL.revokeObjectURL(url); document.body.removeChild(a);
        }

        function toggleView(view) {
            ui.codeContainer.classList.add('hidden'); ui.previewFrame.classList.add('hidden'); ui.apiSandbox.classList.add('hidden');
            ui.btnPreview.className = "px-3 py-1 text-xs rounded-md text-slate-400 hover:text-white transition";
            ui.btnCode.className = "px-3 py-1 text-xs rounded-md text-slate-400 hover:text-white transition";

            if (view === 'preview') {
                ui.btnPreview.classList.add('bg-slate-700', 'text-white');
                if (currentActiveFile && currentActiveFile.startsWith('api/')) ui.apiSandbox.classList.remove('hidden');
                else {
                    ui.previewFrame.classList.remove('hidden');
                    if(getActiveProj().files[currentActiveFile]) ui.previewFrame.srcdoc = getActiveProj().files[currentActiveFile].code;
                }
            } else {
                ui.codeContainer.classList.remove('hidden'); ui.btnCode.classList.add('bg-slate-700', 'text-white');
            }
        }

        function renderFileList() {
            ui.fileList.innerHTML = ''; const files = getActiveProj().files;
            if(Object.keys(files).length === 0) return ui.fileList.innerHTML = `<div class="text-xs text-slate-600 italic p-2 text-center">No files yet.</div>`;
            for (const fileName in files) {
                const isActive = fileName === currentActiveFile;
                const btn = document.createElement('button');
                btn.className = `block w-full text-left px-3 py-2 rounded-md text-xs font-mono truncate transition-all cursor-pointer ${isActive ? 'bg-yellow-400 text-black font-semibold shadow-sm' : 'text-slate-400 hover:bg-slate-800 hover:text-slate-200'}`;
                btn.textContent = fileName; btn.onclick = () => switchFile(fileName);
                ui.fileList.appendChild(btn);
            }
        }

        function switchFile(fileName) {
            currentActiveFile = fileName; renderFileList(); 
            const fileData = getActiveProj().files[fileName];
            if(!fileData) return;
            
            ui.fileNameDisp.textContent = fileName;
            ui.codeDisplay.removeAttribute('data-highlighted');
            ui.codeDisplay.className = `language-${fileData.lang} text-sm font-mono h-full block`;
            ui.codeDisplay.textContent = fileData.code;
            hljs.highlightElement(ui.codeDisplay);
            
            if (fileData.lang === 'html' || fileName.startsWith('api/')) { 
                ui.viewToggles.classList.remove('hidden'); 
                if (fileName.startsWith('api/')) {
                    ui.btnPreview.textContent = "Sandbox"; toggleView('preview'); runServerlessMock(); 
                } else {
                    ui.btnPreview.textContent = "Preview"; toggleView('preview'); 
                }
            } else { ui.viewToggles.classList.add('hidden'); toggleView('code'); }
        }

        async function runServerlessMock() {
            if (!currentActiveFile || !currentActiveFile.startsWith('api/')) return;
            ui.apiOutput.textContent = "Executing...";
            ui.apiOutput.classList.replace('text-green-400', 'text-slate-400');
            ui.apiOutput.classList.replace('text-red-400', 'text-slate-400');
            
            let rawCode = getActiveProj().files[currentActiveFile].code;
            
            try {
                if (currentActiveFile.endsWith('.ts')) rawCode = ts.transpile(rawCode, { target: ts.ScriptTarget.ES2015 });
                let executableCode = rawCode.replace(/export\s+default\s+(?:async\s+)?(?:function\s*[a-zA-Z0-9_]*\s*)?(?:\([^)]*\)\s*=>\s*|\s*\([^)]*\)\s*\{)/, "const __appexHandler = async function(req, res) {");
                if (!executableCode.includes("const __appexHandler")) executableCode = rawCode.replace(/module\.exports\s*=\s*(?:async\s+)?(?:function\s*[a-zA-Z0-9_]*\s*)?(?:\([^)]*\)\s*=>\s*|\s*\([^)]*\)\s*\{)/, "const __appexHandler = async function(req, res) {");
                if (!executableCode.includes("const __appexHandler")) throw new Error("Could not find standard Vercel export default/module.exports function.");
                
                // INJECT REAL KEYS FOR LOCAL TESTING
                const envInject = `const process = { env: { SUPABASE_URL: '${appState.supabase?.url || ''}', SUPABASE_ANON_KEY: '${appState.supabase?.key || ''}' } };\n`;
                executableCode = envInject + executableCode + `\nreturn __appexHandler;`;
                
                const handler = new Function(executableCode)();
                let responseData = null; let statusCode = 200;
                
                let queryObj = {};
                try { 
                    const cleanQuery = ui.apiQuery.value.startsWith('?') ? ui.apiQuery.value.substring(1) : ui.apiQuery.value;
                    queryObj = Object.fromEntries(new URLSearchParams(cleanQuery)); 
                } catch(e) {}

                let bodyObj = {};
                try { if (ui.apiMethod.value === 'POST' && ui.apiBody.value) bodyObj = JSON.parse(ui.apiBody.value); } catch(e) { throw new Error("Invalid JSON Body."); }

                await handler({ method: ui.apiMethod.value, query: queryObj, body: bodyObj }, {
                    status: function(code) { statusCode = code; return this; },
                    json: function(data) { responseData = data; return this; },
                    send: function(data) { responseData = data; return this; }
                });
                
                ui.apiOutput.classList.replace('text-slate-400', statusCode === 200 ? 'text-green-400' : 'text-yellow-400');
                ui.apiOutput.textContent = `[Status: ${statusCode}]\n\n${JSON.stringify(responseData, null, 2)}`;
            } catch(e) {
                ui.apiOutput.classList.replace('text-slate-400', 'text-red-400');
                ui.apiOutput.textContent = `Runtime Error:\n${e.message}`;
            }
        }

        initApp(); 
    </script>
